<div page-header [userName]="userName" [lastLogin]="lastLogin" [departments]="departments" [incidents]="incidents" [currentDepartmentId]="currentDepartmentId"
    [currentIncidentId]="currentIncidentId" (toggleSideMenu)="toggleSideMenu($event)" (departmentChange)="onDepartmentChange($event)"
    (incidentChange)="onIncidentChange($event)" (contactClicked)="onContactClicked($event)" (helpClicked)="onHelpClicked($event)"
    (logoutClicked)="onLogoutClicked($event)" (changePasswordClicked)="onChangePasswordClicked($event)" [isLanding]="isLanding">
</div>
<side-bar [dockingState]="sideMenuState" (menuClick)="onMenuClick($event)"></side-bar>
<section class="body-container">
    <router-outlet></router-outlet>
</section>
<footer page-footer></footer>

<contactinfo></contactinfo>

<world-time-widget #worldClockComponent="worldclock"></world-time-widget>  

<div bsModal #changePasswordModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="closeChangePasswordModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <change-password (closeHandler)="onCancelChangePasswordClick($event)" (successMessageInvoker)="onChangePasswordSuccess($event)"></change-password>
            </div>
        </div>
    </div>
</div>

<div bsModal #quickLinkModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>Quick Links</strong></h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="closeQuickLinkModel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <quick-link-widget [currentIncident]="CurrentIncidentId" [initiatedDepartmentId]="currentDepartmentId" *ngIf="showQuicklink"></quick-link-widget>
            </div>
        </div>
    </div>
</div>
