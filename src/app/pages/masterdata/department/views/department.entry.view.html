<div class="row">
    <div class="col-lg">
        <div *ngIf="showAdd" class="formStyle card-block entryHolder">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <input id="DepartmentId" class="form-control" type="hidden" name="CheckListId" formControlName="DepartmentId" [ngModel]="this.departmentModel.DepartmentId"
                />
        
                <div class="row">
                    <div class="col-lg-4 cl-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="DepartmentCode">Department Code:<span class="required">*</span></label>
                            <input id="DepartmentCode" class="form-control" type="text" name="DepartmentCode" formControlName="DepartmentName" placeholder="Enter Department Code"
                            />
                            <small *ngIf="form.controls.DepartmentName.hasError('required')" [hidden]="form.controls.DepartmentName.valid || (form.controls.DepartmentName.pristine && !submitted)"
                                class="text-danger">Required</small>
                        </div>
        
                    </div>
                    <div class="col-lg-4 cl-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="DepartmentName">Department Name:<span class="required">*</span></label>
                            <input id="DepartmentName" class="form-control" type="text" name="DepartmentName" formControlName="Description" placeholder="Enter Department Name"
                            />
                            <small *ngIf="form.controls.Description.hasError('required')" [hidden]="form.controls.Description.valid || (form.controls.Description.pristine && !submitted)"
                                class="text-danger">Required</small>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 cl-md-6 col-sm-12">
                        <label for="ContactNumber">Contact Number:<span class="required">*</span></label>
                        <input id="ContactNumber" class="form-control" name="ContactNumber" formControlName="ContactNo" placeholder="Enter Contact Number"
                        />
                        <small *ngIf="form.controls.ContactNo.hasError('required')" [hidden]="form.controls.ContactNo.valid || (form.controls.ContactNo.pristine && !submitted)"
                            class="text-danger">Required</small>
                    </div>
                </div>
                <div class="row">
        
                    <div class="form-group col-lg-4 cl-md-6 col-sm-12">
                        <label for="DepartmentSpoc">Department Spoc:</label>
                        <select id="DepartmentSpoc" formControlName="DepartmentSpoc" name="DepartmentSpoc" class="form-control">
                            <option value="">Select Department Spoc</option>
                            <option *ngFor="let user of users" [value]="user.UserProfileId">
                                {{user.caption}}
                            </option>
        
                        </select>
                    </div>
                    <div class="col-lg-4 cl-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="ParentDepartmentCode">Parent Department:</label>
                            <select id="ParentDepartmentCode" formControlName="ParentDepartmentId" name="ParentDepartmentCode" class="form-control">
                                <option value=''>Select Parent Department</option>
                                <option *ngFor="let dept of parentDepartments" [value]="dept.DepartmentId">
                                    {{dept.DepartmentName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 cl-md-6 col-sm-12">
                        <div class="buttonholder">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" *ngIf="isShow | accesibility: currentDepartmentId : 'AddEditDept'">
    <div class="col-lg-12 text-right">
        <a class="mr-2" href="javascript:void(0);" (click)="showAddRegion(showAdd)">
            <strong>{{showAddText}}</strong>
        </a>
    </div>
</div>
