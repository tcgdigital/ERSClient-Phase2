<div class="row">
    <div class="col-sm-12 butt-des">
        <input type="button" class="btn btn-primary" (click)="expandSearchPanel(expandSearch)" [ngModel]="searchValue" />
    </div>
</div>
<div class="row">
    <div class="col-sm-12" *ngIf="expandSearch">
        <generic-search [filterConfigs]="searchConfigs" (InvokeSearch)="invokeSearch($event);" (InvokeReset)="invokeReset();">
        </generic-search>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <responsive-table>
            <table responsive-table-body>
                <thead>
                    <tr>
                        <th>Department Code</th>
                        <th>Department Name</th>
                        <th>Parent Department:</th>
                        <th>Department Spoc</th>
                        <th>Contact Number</th>
                        <th>Active</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr [hidden]="departments.length != 0">
                        <td colspan="7">No records found.</td>
                    </tr>
                    <tr *ngFor="let department of departments">
                        <td data-title="Department Code">{{department.DepartmentName}}&nbsp;</td>
                        <td data-title="Department Name">{{department.Description}}&nbsp;</td>
                        <td data-title="Parent Department">{{department.ParentDepartment?.DepartmentName}}&nbsp;</td>
                        <td data-title="Department Spoc">{{department.UserProfile?.Name}}&nbsp;</td>
                        <td data-title="Contact Number">{{department.ContactNo}}&nbsp;</td>
                        <td data-title="Active">
                            <md-checkbox class="Marght" id="IsActive" name="IsActive" [ngModel]="department.Active" (change)="IsActive($event,department)"
                                aria-label="ActiveFlag">
                            </md-checkbox>
                        </td>
                        <td data-title="Action">
                            <i class="fa fa-edit fa-2x" (click)="editdepartment(department)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </responsive-table>
    </div>
</div>
