<div class="row">
    <div class="col-lg-12">
        <div *ngIf="showAdd" class="formStyle card-block entryHolder">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <input id="QuickLinkId" class="form-control" type="hidden" name="QuickLinkId" formControlName="QuickLinkId" [(ngModel)]="quickLinkModel.QuickLinkId"
                />
                <div class="row">
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="QuickLinkName">Quick Link Name:<span class="required">*</span></label>
                        <input id="QuickLinkName" class="form-control" type="text" name="QuickLinkName" formControlName="QuickLinkName" placeholder="Enter QuickLink Name"
                        />
                        <small *ngIf="!form.controls.QuickLinkName.valid" [hidden]="form.controls.QuickLinkName.valid || (form.controls.QuickLinkName.pristine && !submitted)"
                            class="text-danger">
                            Required.
                        </small>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="QuickLinkURL">Quick Link URL:</label>
                        <input id="QuickLinkURL" class="form-control" type="text" name="QuickLinkURL" formControlName="QuickLinkURL" placeholder="Enter QuickLink URL"
                        />

                        <small *ngIf="isValidUrl" class="text-danger">
                            Invalid Input.
                        </small>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <quick-link-group [caption]="groupCaption" [enableAddButton]="enableAddButtonOnGroupSelection" (notifyOnInsertion)="onNotifyInsertion($event)"
                            (notifyOnChange)="onNotifyChanges($event)" (notifyOnReset)="onNotifyReset()">
                        </quick-link-group>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <button class="btn btn-primary m-1 mt-3" type="submit">Submit</button>
                        <button class="btn btn-warning m-1 mt-3" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <input #myFileInput type="file" class="form-control-file" (change)="fileChangeEvent($event)" placeholder="Upload file..."
                        />
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button type="button" class="btn btn-primary" (click)="upload()">Upload</button>
                        <button type="button" class="btn btn-primary" (click)="clearFileUpload($event)">Clear</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <a class="glyphicon glyphicon-download-alt" target="_self" *ngIf="fileName!=null" href="{{filepathWithLinks}}" download="{{fileName}}">download</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" *ngIf="isShow | accesibility: currentDepartmentId : 'AddEditQuickLinks'">
    <div class="col-lg-12 text-right">
        <a href="javascript:void(0);" class="mr-2" (click)="showAddRegion(showAdd)">
            <strong>{{showAddText}}</strong>
        </a>
    </div>
</div>
