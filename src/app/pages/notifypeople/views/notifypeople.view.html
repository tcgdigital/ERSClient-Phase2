<div class="row" *ngIf="!(isShowPage | accesibility:currentDepartmentId:'NotifyPeople')">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong>Department Wise Notify</strong>
            </div>
            <div class="card-block">
                <span class="validationAlert">
                    <span class="accessibility-error">{{accessibilityErrorMessage}}</span>
                </span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isShowPage | accesibility:currentDepartmentId:'NotifyPeople'" class="card">
    <div class="card-header">
        <strong>Department Wise Notify</strong>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-12 pull-right">
                <button type="button" class="btn btn-primary" aria-label="Expand or Collapse All" (click)="ExpandCollapseAll()">Expand
                    or Collapse All</button>
                <button type="button" class="pull-right btn btn-primary" aria-label="Notify" (click)="notify()">Notify</button>
            </div>
            <div class="col-12">
                <div id="tree">
                </div>
            </div>
            <div class="col-12 pull-right">
                <button type="button" class="pull-right btn btn-primary" aria-label="Notify" (click)="notify()">Notify</button>
            </div>
        </div>
    </div>
</div>

<div bsModal #childModalNoificationMessage="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form [formGroup]="form" (ngSubmit)="saveNotificationMessage(form.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><strong>Notification Message Preview</strong></h4>
                    <i class="fa fa-times pull-right" aria-hidden="true" (click)="hideNoificationMessage()"></i>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="AdditionalData">Email message content</label>
                            <textarea class="form-control" rows="5" disabled [innerHTML]="appendedTemplate.Description"></textarea>
                        </div>
                        <div class="col-sm-12 form-group">
                            <label for="AdditionalData">Enter additional text for email notification</label>
                            <input id="AdditionalData" class="form-control" type="text" name="AdditionalData" formControlName="AdditionalData" placeholder="Additional Data"
                            />
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="pull-right btn btn-primary" aria-label="Close">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
