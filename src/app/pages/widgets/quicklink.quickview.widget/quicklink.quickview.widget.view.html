<span class="validationAlert" *ngIf="!(isShowPage | accesibility:currentDepartmentId:'ViewQuicklinks')">
    <span class="accessibility-error">{{accessibilityErrorMessage}}</span>
</span>
<div class="row" *ngIf="isShowPage | accesibility:currentDepartmentId:'ViewQuicklinks'">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <!-- <label>Select Group</label> -->
                        <quick-link-group [caption]="groupCaption" (notifyOnChange)="onNotifyChanges($event)"
                            (notifyOnReset)="onNotifyReset()"></quick-link-group>
                    </div>
                </div>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-12">
                        <responsive-table>
                            <table responsive-table-body>
                                <thead>
                                    <tr>
                                        <th>Group Name</th>
                                        <th>Quick Link Name</th>
                                        <th>Quick Link URL</th>
                                        <th>File Download</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr [hidden]="quicklinks.length != 0">
                                        <td colspan="5">No records found.</td>
                                    </tr>
                                    <tr *ngFor="let quicklink of quicklinks">
                                        <td data-title="Group Name">{{(quicklink.QuickLinkGroup!=
                                            null)?quicklink.QuickLinkGroup.GroupName:''}}&nbsp;</td>
                                        <td data-title="Quick Link Name">{{quicklink.QuickLinkName}}&nbsp;</td>
                                        <td data-title="Quick Link URL">
                                            <a href="{{quicklink.QuickLinkURL}}" target="_blank">{{
                                                quicklink.QuickLinkURL }}&nbsp;
                                            </a>
                                        </td>
                                        <td data-title="File">
                                            <a target="_self" *ngIf="quicklink.UploadURL!=null" href="{{quicklink.UploadURL}}"
                                                download="QuicklinkFile">
                                                <i class="fa fa-download fa-2x" aria-hidden="true">
                                                </i>
                                            </a>
                                        </td>
                                        <td data-title="Delete">
                                            <a target="_self" (click)="delQuickLink(quicklink.QuickLinkId,quicklink)">
                                                <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </responsive-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
