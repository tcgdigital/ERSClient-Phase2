<div class="row" *ngIf="!(isShowPage | accesibility:currentDepartmentId:'Archive')">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong>Archive Dashboard</strong>
            </div>
            <div class="card-block">
                <span class="validationAlert">
                    <span class="accessibility-error">{{accessibilityErrorMessage}}</span>
                </span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isShowPage | accesibility:currentDepartmentId:'Archive'" class="row">
    <incident-header-widget [currentIncident]="currentIncident" [currentDepartment]="currentDepartment"
        [isShowViewReadonlyCrisis]="isShowViewReadonlyCrisis" (viewIncidentHandler)="onViewIncidentClick($event)" class="col-12 widget-layout-fix">
    </incident-header-widget>
</div>

<!-- KPI Section Starts-->
<div class="row">
    <additional-info-widget [currentIncidentId]="archievedIncidentId" class="col-xl-12 pl-lg-3 pr-lg-3 pl-md-3 pr-md-2 pl-2 pr-2">
    </additional-info-widget>
</div>
<div *ngIf="isShowPage | accesibility:currentDepartmentId:'Archive'" class="row">
    <clock-widget [initiationDateTime]="incidentDate" [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        [isArchive]="isArchive" [closedDate]="closedDate" class="col-12 col-md-4 col-lg-4 col-xl-2 clock-layout widget-layout-fix">
    </clock-widget>

    <peopleOnBoard-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId" class="col-12 col-md-6 col-lg-4 col-xl-3 people-onboard-layout widget-layout-fix">
    </peopleOnBoard-widget>

    <casualty-summary-widget [currentIncidentId]="archievedIncidentId" [initiatedDepartmentId]="currentDepartmentId"
        class="col-12 col-md-6 col-lg-4 col-xl-3 casualty-layout widget-layout-fix">
    </casualty-summary-widget>

    <demand-received-summary-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        class="col-12 col-md-3 col-lg-4 col-xl-2 demand-received-layout widget-layout-fix">
    </demand-received-summary-widget>

    <demand-raised-summary-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        class="col-6 col-md-3 col-lg-4 col-xl-2 demand-raised-layout widget-layout-fix">
    </demand-raised-summary-widget>

    <checklist-summary-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        class="col-6 col-md col-md-3 col-lg-4 col-xl-2 checklist-layout widget-layout-fix">
    </checklist-summary-widget>
</div>
<!-- KPI Section Ends-->

<!-- Report and upload Section starts-->
<div *ngIf="isShowPage | accesibility:currentDepartmentId:'Archive'" class="row">
    <archive-report-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        class="col-sm-12 col-md-12 col-lg-7 widget-layout-fix-archive">
    </archive-report-widget>

    <archive-upload-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        [reopened]="isReopened" class="col-sm-12 col-md-12 col-lg-5 widget-right-margin upload-padding-device">
    </archive-upload-widget>
</div>
<!-- Report and upload Section Ends-->

<!-- Messaging Section Starts-->
<div *ngIf="isShowPage | accesibility:currentDepartmentId:'Archive'" class="row">
    <broadcast-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId" class="col-12 col-md-4 messaging-widget widget-layout-fix">
    </broadcast-widget>

    <presidentMessage-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId"
        class="col-12 col-md-4 messaging-widget widget-layout-fix">
    </presidentMessage-widget>

    <mediaRelease-widget [initiatedDepartmentId]="currentDepartmentId" [currentIncidentId]="archievedIncidentId" class="col-12 col-md-4 messaging-widget widget-layout-fix">
    </mediaRelease-widget>
</div>
<!-- Messaging Section Ends-->

<!-- Tab Section Starts-->
<div *ngIf="isShowPage | accesibility:currentDepartmentId:'Archive'" class="row">
    <div class="col-12 widget-layout-fix">
        <div class="row tab-root-container no-gutters">
            <div class="col-12" id="dashboard-tabs">
                <div tab-control [tabLinks]="tablinks" class="tab-control"></div>
                <div class="tab-containet">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Tab Section Ends-->
