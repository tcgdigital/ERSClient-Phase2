<div class="row">
    <div class="col-12">
        <button class="btn btn-primary" type="button" (click)="saveVerifiedObjects()" *ngIf="(!isArchive && isShowVerifyAffectedCargo | accesibility:currentDepartmentId:'VerifyAffectedCargo')">Verify</button>
    </div>
    <div class="col-12">
        <label>Verified Cargo Manifest</label>
        <a target="_blank" href="{{downloadPath}}" download="VerifiedCargoManifest"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
    </div>
</div>
<div class="hidden-lg-up">
    <md-checkbox id="IsAutoApproved" [(ngModel)]="allSelectVerify" (change)="selectAllVerify($event)" aria-label="Add">Verify</md-checkbox>
</div>
<responsive-table>
    <table responsive-table-body>
        <thead>
            <tr>
                <th>
                    <md-checkbox class="Marght" id="IsAutoApproved" [(ngModel)]="allSelectVerify" (change)="selectAllVerify($event)" aria-label="Add">Verify</md-checkbox>
                </th>
                <th>Reference Number</th>
                <th>Air Way Bill</th>
                <th>Manifest Pieces</th>
                <th>Manifest weight(kg)</th>
                <th>POL</th>
                <th>POU</th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden]="affectedObjectsForVerification.length != 0">
                <td colspan="7">No Verified Cargo is available.</td>
            </tr>
            <tr *ngFor="let affectedObject of affectedObjectsForVerification">
                <td data-title="Verify">
                    <md-checkbox class="Marght" id="IsVerified" [(ngModel)]="affectedObject.IsVerified" aria-label="Add" (change)="isVerifiedStatusChange()"
                        [disabled]="isArchive">
                    </md-checkbox>
                </td>
                <td data-title="Reference Number">{{affectedObject.TicketNumber}}&nbsp;</td>
                <td data-title="Air Way Bill">{{affectedObject.AWB}}&nbsp;</td>
                <td data-title="Manifest Pieces">{{affectedObject.mftpcs}}&nbsp;</td>
                <td data-title="Manifest weight">{{affectedObject.mftwgt}}&nbsp;</td>
                <td data-title="POL">{{affectedObject.POL}}&nbsp;</td>
                <td data-title="POU">{{affectedObject.POU}}&nbsp;</td>
            </tr>
        </tbody>
    </table>
</responsive-table>
