<div class="formStyle card-block entryHolder" *ngIf="showAdd">
    <form [formGroup]="form">
        <div class="panel panel-default panel-minimal">
            <div class="panel-body InnerHolder">
                <input type="hidden" *ngIf="PresidentsMessage.PresidentsMessageId != undefined" [(ngModel)]="PresidentsMessage.PresidentsMessageId" formControlName="PresidentsMessageId">
                <div class="AllSearchHolder">
                    <div class="row"></div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="Message">Presidents Message Release:<span class="required">*</span></label>
                                  <ckeditor formControlName="Message" [(ngModel)]="PresidentsMessage.SentForApprovalContent" (change)="onMessageChange($event)" (blur)="onMessageBlur($event)" (focus)="onMessageFocus($event)" (ready)="onMessageReady($event)" debounce="500" [config]="toolbarConfig">
                                  </ckeditor>
                                  <small class="text-danger" [hidden] = "hideMessageError">
                                    Required.
                                  </small>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="Remarks">Remarks:</label>
                                <textarea class="form-control" id="Remarks" formControlName="Remarks" [readOnly]="applyReadOnlytextBox" placeholder="Enter Remarks"
                                    [(ngModel)]="PresidentsMessage.Remarks"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class ="row">
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <div class="buttonholder">                               
                                <button *ngIf="isShowApproveRejectPresidentMessage | accesibility:currentDepartmentId:'ApproveRejectPresidentMessage'" class="btn btn-primary" (click)="approve()" [disabled] = "PresidentsMessage.IsPublished">Approve</button>
                                <button class="btn btn-warning" (click)="cancel()">Cancel</button>
                                <button *ngIf="isShowApproveRejectPresidentMessage | accesibility:currentDepartmentId:'ApproveRejectPresidentMessage'" class="btn btn-primary" (click)="reject()" [disabled] = "PresidentsMessage.IsPublished">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
